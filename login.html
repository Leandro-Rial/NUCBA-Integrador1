<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <title>Login</title>
</head>
<body>
    <section class="login--wrapper">
        <div class="login--container">
            <div class="top-header">
                <h3 class="login--title">Welcome back</h3>
                <p class="login--subtitle">Enter your credentials to access your account</p>
            </div>
            <form class="login--form">
                <div class="user">
                    <i class="bx bxs-user-circle"></i>
                    <input type="text" placeholder="Enter your username" class="user__input" />
                </div>
                <div class="pass">
                    <i class="bx bxs-lock-alt"></i>
                    <input type="password" placeholder="Enter your password" class="pass__input" />
                </div>
            </form>
            <div class="btn--wrapper">
                <a href="/index.html" class="btn--link">
                    <button type="submit" class="btn">Sign in</button>
                </a>
            </div>
            <div class="forgot-password">
                <p class="forgot">Forgot your password?</p>
                <a href="#" class="reset"> Reset Password </a>
            </div>
            <p class="sign-up--msg">You do not have an account? create one. <a href="/signup.html" class="reset"> Sign Up </a></p>
        </div>
        <img src="./images/art-liquid.jpg" alt="" class="login--bg">
    </section>
</body>
</html>
